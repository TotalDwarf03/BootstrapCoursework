<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- Bootstrap JavaScript Library -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Font Awesome 4 Library -->
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- My CSS -->
        <link
            href="css.css"
            rel="stylesheet"
        />

        <!-- My Scripts -->
        <script>
            // Theme Controller
            function toggleTheme(element){
                // Get current theme
                theme = document.documentElement.getAttribute("data-bs-theme");
                socketicon = document.getElementById("socketicon");

                if(theme == "dark"){
                    let lightOn = new Audio("Audio/lightOn.wav");
                    lightOn.play();

                    document.documentElement.setAttribute("data-bs-theme", "light");
                    socketicon.hidden = true;
                }
                else{
                    let lightOff = new Audio("Audio/lightOff.wav");
                    lightOff.play();

                    document.documentElement.setAttribute("data-bs-theme", "dark");
                    socketicon.hidden = false;
                }
            }

            // Drag and Drop
            function allowDrop(event){
                event.preventDefault();
            }

            function drag(event) {
                event.dataTransfer.setData("text", event.target.id);
            }

            function drop(event){
                event.preventDefault();
                var data = event.dataTransfer.getData("text");
                var element = document.getElementById(data)
                if (event.target.id == "socketicon"){
                    event.target.parentElement.appendChild(element);
                }
                else {
                    event.target.appendChild(element);
                }
                toggleTheme(element);
            }
        </script>
    </head>

    <body>
        <header>
            <nav class="navbar fixed-top">
                <a class="navbar-brand" href="#">WebsiteName</a>

                <div id="ThemeControls" class="border">
                    <div id="BatteryHolder" class="BatteryContainer border" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <i id="Battery" class="fa fa-battery-full" draggable="true" ondragstart="drag(event)"></i>
                    </div>

                    <div id="BatterySocket" class="BatteryContainer border" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <i id="socketicon" class="fa fa-bolt"></i>
                    </div>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">

                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </div>
                </div>              
            </nav>
        </header>
        <main>

        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </body>
</html>
